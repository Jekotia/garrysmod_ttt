ttt_summoner_enabled 1 //(Default 0) Whether or not the Summoner should spawn
ttt_summoner_spawn_weight 1 //(Default 1) The weight assigned to spawning the Summoner
ttt_summoner_min_players 0 //(Default 0) The minimum number of players required to spawn the Summoner
ttt_summoner_starting_health 100 //(Default 100) The amount of health the Summoner starts with
ttt_summoner_max_health 100 //(Default 100) The maximum amount of health the Summoner can have
ttt_summoner_credits_starting 1 //(Default 1) The number of credits the Summoner should start with